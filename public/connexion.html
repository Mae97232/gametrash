<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="design/style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Connexion</h2>

    <!-- Connexion -->
    <form id="login-form">
      <label for="email">Email :</label>
      <input type="email" id="email" required placeholder="Votre email">
      
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required placeholder="Votre mot de passe">
      
      <button type="submit">Se connecter</button>
      
      <p>Pas encore de compte ? <a href="inscription.html">Créez-en un ici</a></p>
      <p><a href="mot-de-passe-oublie.html">Mot de passe oublié ?</a></p>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("login-form");

      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("https://ton-backend.onrender.com/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok) {
            // Sauvegarde de l'utilisateur connecté (sans le mot de passe)
            localStorage.setItem("utilisateurConnecte", JSON.stringify(data));
            // Redirection
            window.location.href = "espace-mon-client.html";
          } else {
            alert(data.error || "Erreur lors de la connexion.");
          }

        } catch (error) {
          console.error("Erreur réseau :", error);
          alert("Erreur réseau ou serveur. Veuillez réessayer.");
        }
      });
    });
  </script>
</body>
</html>
